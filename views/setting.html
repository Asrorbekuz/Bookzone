    <div class="container">
      <form class="form-change-data row" action="">
        <div class="col-md-4">
          <img
            class="profile-setting-img"
            src="https://cdn-icons-png.flaticon.com/512/219/219983.png"
            alt=""
          />
          <label for="upload-profile-photo">
            <i class="fa-solid fa-camera"></i>
          </label>
          <input
            type="file"
            name="photo"
            id="upload-profile-photo"
            onchange="previewFileUploadImg()"
            accept="image/png, image/jpeg, image/jpg"
          />
        </div>
        <div class="col-md-8 px-3">
          <div class="px-5">
            <h2 class="pb-5">My profile</h2>
            <label for="firstname">First Name</label>
            <br />
            <input
              class="mt-4"
              type="text"
              name="firstname"
              placeholder="Firstname"
            />
            <br />
            <label class="mt-4" for="lastname">Last Name</label> <br />
            <input
              class="mt-40"
              type="text"
              name="lastname"
              placeholder="Lastname"
            />
            <br />
            <label class="mt-4" for="password">Password</label> <br />
            <input
              class="mt-40"
              type="password"
              name="password"
              placeholder="password"
            />
            <br />
            <div class="input-group mt-5">
              <div class="w-100">
                <label for="phone">Phone</label> <br />
                <input
                  class="mt-4"
                  type="number"
                  name="phone"
                  placeholder="Phone Number"
                />
              </div>
              <div class="w-100 ps-3">
                <label for="email">Email</label><br />
                <input
                  class="mt-4"
                  type="email"
                  name="email"
                  placeholder="Email"
                />
                <br />
              </div>
            </div>
            <div class="mt-3 change-data-btn">
              <button class="mt-5 btn-sm">Save Changes</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="../js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="../js/router.js"></script>
    <script>
      function previewFileUploadImg() {
        let preview = document.querySelector(".profile-setting-img");
        console.log(preview);
        let file = document.querySelector("#upload-profile-photo").files[0];
        let reader = new FileReader();
        reader.onloadend = function () {
          preview.src = reader.result;
        };
        if (file) {
          reader.readAsDataURL(file);
        } else {
          preview.src = "";
        }
      }
    </script>
